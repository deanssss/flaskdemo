<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    {% for message in get_flashed_messages() %}
        <div class="alert">{{ message }}</div>
    {% endfor %}
    <form method="post">
        <label for="name">名字</label> <input type="text" name="username"><br/>
        <label for="pswd">口令</label> <input type="password" name="password"><br/>
        <input type="submit" name="submit" value="提交">
    </form>
</body>
</html>
